<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>音名隨機產生器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>音名隨機產生器</h1>

        <div class="keyboard">
            <!-- White Keys - Default Selected -->
            <div class="key white" data-note="C" data-selected="true"><span>C</span></div>
            <div class="key white" data-note="D" data-selected="true"><span>D</span></div>
            <div class="key white" data-note="E" data-selected="true"><span>E</span></div>
            <div class="key white" data-note="F" data-selected="true"><span>F</span></div>
            <div class="key white" data-note="G" data-selected="true"><span>G</span></div>
            <div class="key white" data-note="A" data-selected="true"><span>A</span></div>
            <div class="key white" data-note="B" data-selected="true"><span>B</span></div>
            <!-- Black Keys - Default Unselected -->
            <div class="key black" data-note-sharp="C♯" data-note-flat="D♭" data-selected-sharp="false" data-selected-flat="false">
                <span class="note-sharp">C♯</span><span class="note-flat">D♭</span>
            </div>
            <div class="key black" data-note-sharp="D♯" data-note-flat="E♭" data-selected-sharp="false" data-selected-flat="false">
                <span class="note-sharp">D♯</span><span class="note-flat">E♭</span>
            </div>
            <div class="key black" data-note-sharp="F♯" data-note-flat="G♭" data-selected-sharp="false" data-selected-flat="false">
                <span class="note-sharp">F♯</span><span class="note-flat">G♭</span>
            </div>
            <div class="key black" data-note-sharp="G♯" data-note-flat="A♭" data-selected-sharp="false" data-selected-flat="false">
                <span class="note-sharp">G♯</span><span class="note-flat">A♭</span>
            </div>
            <div class="key black" data-note-sharp="A♯" data-note-flat="B♭" data-selected-sharp="false" data-selected-flat="false">
                <span class="note-sharp">A♯</span><span class="note-flat">B♭</span>
            </div>
        </div>

        <div class="controls">
            <div class="slider-container">
                <label for="intervalSlider">時間間距 (秒): </label>
                <!-- Default interval set to 1.2 -->
                <input type="range" id="intervalSlider" min="0.2" max="5" step="0.1" value="1.2">
                <span id="intervalValue">1.2</span> 秒
            </div>
            <div class="buttons-container">
                <button id="startButton">開始</button>
                <button id="stopButton" disabled>停止</button> <!-- Initially disabled -->
            </div>
        </div>

        <div id="noteDisplay">--</div>
        <h5>
            Generated by 
            <a href="https://gtisland.com" 
               style="color: #000000; text-decoration: none;" 
               onmouseover="this.style.textDecoration='underline';" 
               onmouseout="this.style.textDecoration='none';">
              GTisland.com 吉他島嶼
            </a>
          </h5>
          
    </div>

    <script src="script.js"></script>
</body>
</html>
